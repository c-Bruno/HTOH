<ion-header>
    <ion-title>

    </ion-title>
</ion-header>

<ion-content style="background-color: #7DBFCD;">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>


    <ion-menu side="start" content-id="main-content" >
      <!--Entre as tags HEADER abaixo, esta o "cabeçalho" do side-menu. Contendo a foto de perfil do usuario e o seu nome -->
      <ion-header id="header-side-menu">       
          <ion-title>

          </ion-title>
        <img id="image-profile" src="../../assets/icon/icons_default_user/Perfil_1.jpg">
        <ion-list id="big-circle"></ion-list>
      </ion-header>

      <ion-content>
        <ion-list id='side-menu'>
          <!-- Composição do side menu -->

          <ion-item>
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="paw" slot="start"></ion-icon>
            <ion-label>Pets</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="bandage" slot="start"></ion-icon>
            <ion-label>ONGs</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="search-circle" slot="start"></ion-icon>
            <ion-label>Perdidos</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>Sobre Nós</ion-label>
          </ion-item>

          <ion-item id="back-button" (click)="backSplash()">
            <ion-icon name="arrow-undo-circle" slot="start"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>

          
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header >
        <ion-toolbar >

          <ion-buttons  slot="start">
            <ion-menu-button style="color: whitesmoke;"></ion-menu-button>
          </ion-buttons>

          <ion-title></ion-title>

          <ion-buttons  slot="end">
            <ion-icon id="image-add" name="images" class="button-size" (click)="ActionSheet()"></ion-icon>
          </ion-buttons>

        </ion-toolbar>
      </ion-header>
    </div>

   <div>
   <ion-list id='feed-list'> 
      <ion-card *ngFor="let item of items" style="box-shadow: 1px 1px 11px 2px #00000059;">
        <img src="{{animal_image}}">
        <ion-card-header>
          <ion-card-title style="color: #989898;">{{animal_name}}
            <ion-icon id="image-add" name="male-outline"></ion-icon>
          </ion-card-title>
        </ion-card-header>
       
        <ion-card-content>
          {{animal_text}}
        </ion-card-content>
      </ion-card>
    </ion-list>


    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Carregando postagens anteriores...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
   </div>
