<ion-header>
    <ion-title>

    </ion-title>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content style="background-color: #1B2531"
      pullingIcon="paw"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>


    <ion-menu side="start" content-id="main-content" >
      <!--TAG com o cabeçalho do menu============================================================================================================= -->
      <ion-header id="header-side-menu" style=" background-image: url('../../assets/icon/icons_default_user/Perfil_1.jpg');">      
          <ion-title></ion-title>
        <img id="image-profile" src="../../assets/icon/icons_default_user/Perfil_1.jpg ">
      </ion-header>

      <ion-content>
        <ion-list id='side-menu'>
          <!-- Composição do side menu -->

          <ion-item>
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="paw" slot="start"></ion-icon>
            <ion-label>Pets</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="bandage" slot="start"></ion-icon>
            <ion-label>ONGs</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="search-circle" slot="start"></ion-icon>
            <ion-label>Perdidos</ion-label>
          </ion-item>

          <ion-item>
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>Sobre Nós</ion-label>
          </ion-item>

          <ion-item id="send-button" (click)="OpenEmailComposer()">
            <ion-icon name="chatbox" slot="start"></ion-icon>
            <ion-label>Fale conosco</ion-label>
          </ion-item>

          <ion-item id="back-button" (click)="backSplash()">
            <ion-icon name="arrow-undo-circle" slot="start"></ion-icon>
            <ion-label>Sair</ion-label>
          </ion-item>

          
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header >
        <ion-toolbar >

          <ion-buttons  slot="start">
            <ion-menu-button style="color: whitesmoke;"></ion-menu-button>
          </ion-buttons>

          <ion-title></ion-title>

          <ion-buttons  slot="end">
            <ion-icon id="image-add" name="images" class="button-size" (click)="ActionSheet()"></ion-icon>
          </ion-buttons>

        </ion-toolbar>
      </ion-header>
    </div>

    <div>
      <ion-button id="filter-button" fill="clear">
        <ion-icon></ion-icon>
        Filtros personalizados
        <ion-icon></ion-icon>
      </ion-button>

 <!--      <ion-segment id="default-filter" scrollable value="heart">
        <ion-segment-button value="home">
          <ion-icon name="home"></ion-icon>
          <ion-label>Todos</ion-label>
        </ion-segment-button>

        <ion-segment-button value="heart">
          <ion-icon name="heart"></ion-icon>
          <ion-label>Cachorros</ion-label>
        </ion-segment-button>

        <ion-segment-button value="pin">
          <ion-icon name="pin"></ion-icon>
          <ion-label>Gatos</ion-label>
        </ion-segment-button>
    </ion-segment> -->

    <!--Composição do card ============================================================================================================= -->
   <ion-list id='feed-list'>
      <ion-card *ngFor="let item of items" style="box-shadow: 1px 1px 11px 2px #00000059;">

        <ion-slides pager="true" [options]="slideOpts">
          <ion-slide class="slide">
            <h1><img src="{{animal_image}}"></h1>
          </ion-slide>
          <ion-slide class="slide">
            <h1><img src="{{animal_image2}}"></h1>
          </ion-slide>
          <ion-slide class="slide">
            <h1><img src="{{animal_image3}}"></h1>
          </ion-slide>
        </ion-slides>

        <ion-card-header>
          <ion-card-title style="color: #989898;">{{animal_name}}
            <ion-icon id="image-add" name="male-outline"></ion-icon>
          </ion-card-title>
        </ion-card-header>
       
        <ion-card-content>
          {{animal_text}}
        </ion-card-content>

        <ion-button fill="clear" class="efeito">Mais informações</ion-button>
      </ion-card>
    </ion-list>

  <!--Refresh ============================================================================================================= -->  
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Carregando postagens anteriores...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
   </div>
  
    <p id='teste' aling="center"><img src="{{ photo }}"></p>
    
</ion-content>
